<h1>Filtered City</h1>

<h2>
  Description
</h2>

<p>
  Some websites have a search bar that <b>filters</b> a list of cities. Implement this in Angular. You can use the list of cities below. Try <b>reactive programming with RxJS</b> so that you set debounce time so you can't spam the "server".
</p>

<h2>
  Result
</h2>

<div style="display: flex; flex-direction: row; gap: 2rem;">
<input type="text" [(ngModel)]="filterString" id="filteredString" placeholder="Tampa"
  (ngModelChange)="onChange($event)" />

<div *ngIf="isLoading" class="loading-spinner"></div>
</div>
<dl>
  <dd *ngFor="let city of filteredList">
    {{city}}
  </dd>
</dl>
