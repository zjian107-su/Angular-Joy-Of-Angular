<div [ngStyle]="{'display':'flex', 'flex-direction':'column', 'gap':'1rem'}">
  <div [ngStyle]="{'margin-top': '2rem'}">
    <input type="text" placeholder="Get Milk" [(ngModel)]="todoTitle" />
    <button (click)="createTodo()">Add todo</button>
  </div>
<div style="display: flex; flex-direction: row; gap: 2rem">
  <div>
    <dl>
      <dd *ngFor="let todo of todoList">
        <span [ngStyle]="todo.completed? {'text-decoration': 'line-through'}:{'font-weight': 'bold'}"
          (click)="toggleComplete(todo)">{{todo.title}}
        </span>
      </dd>
    </dl>
  </div>
</div>

</div>
