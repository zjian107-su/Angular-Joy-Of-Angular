<div style="display: flex; flex-direction: row; gap: 2rem">
  <div>
    <dl>
      <dd *ngFor="let todo of todoList">
        <span [ngStyle]="todo.completed? {'text-decoration': 'line-through'}:{'font-weight': 'bold'}"
          (click)="toggleComplete(todo)">{{todo.title}}
        </span>
      </dd>
    </dl>
  </div>
</div>
